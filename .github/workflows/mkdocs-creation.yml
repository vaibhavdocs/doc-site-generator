# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/Azure'
          path: "docs/Azure"
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/AWS'
          path: "docs/AWS"
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/k8s'
          path: "docs/k8s"
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/destruct-auth'
          path: "docs/destruct-auth"
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/pluralsight-java'
          path: "docs/pluralsight-java"
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/pluralsight-js'
          path: "docs/pluralsight-js"
      - uses: actions/checkout@v3
        with:
          repository: 'vaibhavdocs/Golearn'
          path: "docs/Golearn"
      # Runs a set of commands using the runners shell
      - name: Mkdocs installation & Build
        run: |
          ls -lra
          pip install mkdocs
          pip install mkdocs-terminal
          mkdocs gh-deploy --force
